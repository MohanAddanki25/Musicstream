<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
</head>

<style>
    :root {
    --primary-color: #1db954;
    --dark-bg: #121212;
    --light-bg: #181818;
    --lighter-bg: #282828;
    --light-text: #ffffff;
    --gray-text: #b3b3b3;
    --dark-text: #535353;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}

body {
    background-color: var(--dark-bg);
    color: var(--light-text);
    overflow: hidden;
}

.container {
    display: grid;
    grid-template-columns: 240px 1fr;
    grid-template-rows: 1fr 90px;
    height: 100vh;
}

/* Sidebar Styles */
.sidebar {
    background-color: #000;
    padding: 24px;
    display: flex;
    flex-direction: column;
    overflow-y: auto;
}

.logo {
    display: flex;
    align-items: center;
    margin-bottom: 24px;
}

.logo i {
    font-size: 24px;
    margin-right: 10px;
    color: var(--primary-color);
}

.logo span {
    font-size: 20px;
    font-weight: 700;
}

nav ul {
    list-style: none;
    margin-bottom: 24px;
}

nav li {
    margin-bottom: 12px;
}

nav a {
    color: var(--gray-text);
    text-decoration: none;
    font-size: 14px;
    font-weight: 600;
    display: flex;
    align-items: center;
    transition: color 0.3s;
}

nav a i {
    margin-right: 16px;
    font-size: 20px;
}

nav a:hover, nav li.active a {
    color: var(--light-text);
}

.playlists h3 {
    color: var(--gray-text);
    font-size: 12px;
    font-weight: 700;
    text-transform: uppercase;
    letter-spacing: 1px;
    margin-bottom: 16px;
}

.playlists ul {
    list-style: none;
}

.playlists li {
    margin-bottom: 12px;
}

.playlists a {
    color: var(--gray-text);
    text-decoration: none;
    font-size: 14px;
    font-weight: 500;
    transition: color 0.3s;
}

.playlists a:hover {
    color: var(--light-text);
}

/* Main Content Styles */
.main-content {
    background: linear-gradient(to bottom, #1e1e1e, #121212);
    padding: 0 32px;
    overflow-y: auto;
}

header {
    padding: 24px 0;
    position: sticky;
    top: 0;
    background: linear-gradient(to bottom, rgba(30, 30, 30, 0.9), rgba(30, 30, 30, 0.7));
    backdrop-filter: blur(10px);
    z-index: 10;
}

.header-nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
}

.nav-buttons button {
    background-color: rgba(0, 0, 0, 0.7);
    border: none;
    color: var(--gray-text);
    width: 32px;
    height: 32px;
    border-radius: 50%;
    margin-right: 16px;
    cursor: pointer;
    transition: all 0.3s;
}

.nav-buttons button:hover {
    color: var(--light-text);
    background-color: rgba(0, 0, 0, 0.9);
}

.user-profile {
    display: flex;
    align-items: center;
    background-color: rgba(0, 0, 0, 0.7);
    padding: 4px 12px;
    border-radius: 20px;
    cursor: pointer;
    transition: all 0.3s;
}

.user-profile:hover {
    background-color: rgba(0, 0, 0, 0.9);
}

.user-profile img {
    width: 28px;
    height: 28px;
    border-radius: 50%;
    margin-right: 8px;
}

.user-profile span {
    font-size: 14px;
    font-weight: 600;
}

.library-header {
    margin-bottom: 24px;
}

.library-info {
    display: flex;
    align-items: flex-end;
    padding: 24px 0;
}

.library-image {
    width: 200px; /* Reduced from 300px */
    height: 200px; /* Reduced from 300px */
    margin-right: 24px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
    overflow: hidden;
}

.library-image img {
    width: 100%;
    height: 100%;
    object-fit: cover;
}
.library-details span {
    font-size: 12px;
    text-transform: uppercase;
    letter-spacing: 1px;
    color: var(--light-text);
}

.library-details h1 {
    font-size: 72px;
    font-weight: 900;
    margin: 12px 0;
    line-height: 1;
}

.library-details p {
    font-size: 14px;
    color: var(--gray-text);
}

.controls {
    display: flex;
    align-items: center;
    margin-bottom: 32px;
}

.play-btn {
    background-color: var(--primary-color);
    color: #000;
    border: none;
    border-radius: 500px;
    padding: 12px 48px;
    font-size: 14px;
    font-weight: 700;
    letter-spacing: 1px;
    cursor: pointer;
    transition: all 0.3s;
}

.play-btn:hover {
    transform: scale(1.05);
    background-color: #1ed760;
}

.more-btn {
    background: none;
    border: none;
    color: var(--gray-text);
    font-size: 24px;
    margin-left: 24px;
    cursor: pointer;
    transition: all 0.3s;
}

.more-btn:hover {
    color: var(--light-text);
}

/* Songs List Styles */
.songs-list {
    margin-bottom: 100px;
}

.list-header {
    display: grid;
    grid-template-columns: 50px 4fr 3fr 2fr 50px;
    padding: 16px 24px;
    border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    color: var(--gray-text);
    font-size: 14px;
    font-weight: 500;
    text-transform: uppercase;
    letter-spacing: 1px;
}

.header-item {
    display: flex;
    align-items: center;
}

.header-item i {
    font-size: 16px;
}

.song {
    display: grid;
    grid-template-columns: 50px 4fr 3fr 2fr 50px;
    padding: 16px 24px;
    border-radius: 4px;
    align-items: center;
    transition: background-color 0.3s;
}

.song:hover {
    background-color: rgba(255, 255, 255, 0.1);
}

.song-number {
    color: var(--gray-text);
    font-size: 16px;
}

.song-info {
    display: flex;
    align-items: center;
}

.song-info img {
    width: 40px;
    height: 40px;
    margin-right: 16px;
}

.song-details h4 {
    font-size: 16px;
    font-weight: 500;
    margin-bottom: 4px;
}

.song-details p {
    font-size: 14px;
    color: var(--gray-text);
}

.song-album {
    font-size: 14px;
    color: var(--gray-text);
}

.song-date {
    font-size: 14px;
    color: var(--gray-text);
}

.song-duration {
    font-size: 14px;
    color: var(--gray-text);
}

/* Player Styles */
.player {
    grid-column: 1 / 3;
    background-color: var(--lighter-bg);
    border-top: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0 16px;
    z-index: 10;
}

.player-song-info {
    display: flex;
    align-items: center;
    width: 300px;
}

.player-song-info img {
    width: 56px;
    height: 56px;
    margin-right: 16px;
}

.song-meta h4 {
    font-size: 14px;
    font-weight: 500;
    margin-bottom: 4px;
}

.song-meta p {
    font-size: 12px;
    color: var(--gray-text);
}

.like-btn {
    background: none;
    border: none;
    color: var(--gray-text);
    font-size: 16px;
    margin-left: 16px;
    cursor: pointer;
    transition: all 0.3s;
}

.like-btn:hover {
    color: var(--primary-color);
}

.player-controls {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 40%;
}

.control-buttons {
    display: flex;
    align-items: center;
    margin-bottom: 8px;
}

.control-buttons button {
    background: none;
    border: none;
    color: var(--gray-text);
    font-size: 16px;
    margin: 0 12px;
    cursor: pointer;
    transition: all 0.3s;
}

.control-buttons button:hover {
    color: var(--light-text);
}

.control-buttons .play-pause {
    background-color: var(--light-text);
    color: #000;
    width: 32px;
    height: 32px;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
}

.control-buttons .play-pause:hover {
    transform: scale(1.05);
}

.progress-container {
    display: flex;
    align-items: center;
    width: 100%;
}

.progress-bar {
    flex-grow: 1;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.3);
    border-radius: 2px;
    margin: 0 8px;
    cursor: pointer;
}

.progress {
    height: 100%;
    width: 30%;
    background-color: var(--gray-text);
    border-radius: 2px;
    position: relative;
}

.progress::after {
    content: '';
    position: absolute;
    right: -6px;
    top: 50%;
    transform: translateY(-50%);
    width: 12px;
    height: 12px;
    background-color: var(--light-text);
    border-radius: 50%;
    opacity: 0;
    transition: opacity 0.3s;
}

.progress-bar:hover .progress::after {
    opacity: 1;
}

.time-start, .time-end {
    font-size: 11px;
    color: var(--gray-text);
}

.player-extra {
    display: flex;
    align-items: center;
    width: 300px;
    justify-content: flex-end;
}

.player-extra button {
    background: none;
    border: none;
    color: var(--gray-text);
    font-size: 16px;
    margin-left: 16px;
    cursor: pointer;
    transition: all 0.3s;
}

.player-extra button:hover {
    color: var(--light-text);
}

.volume-control {
    display: flex;
    align-items: center;
    margin-left: 0px;
}

.volume-bar {
    width: 80px;
    height: 4px;
    background-color: rgba(255, 255, 255, 0.356);
    border-radius: 4px;
    margin-left: 4px;
    cursor: pointer;
}

.volume-level {
    height: 100%;
    width: 100%;
    background-color: var(--gray-text);
    border-radius: 6px;
    position: relative;
}

.volume-level::after {
    content: '';
    position: absolute;
    right: -7px;
    top: 50%;
    transform: translateY(-50%);
    width: 10px;
    height: 8px;
    background-color: var(--light-text);
    border-radius: 100%;
    opacity: 0;
    transition: opacity 0.1s;
}

.volume-bar:hover .volume-level::after {
    opacity: 1;
}

/* Responsive Adjustments */
@media (max-width: 1200px) {
    .library-details h1 {
        font-size: 48px;
    }
    
    .library-image {
        width: 160px;
        height: 160px;
    }
}

@media (max-width: 992px) {
    .container {
        grid-template-columns: 80px 1fr;
    }
    
    .sidebar {
        padding: 24px 12px;
    }
    
    .logo span, nav a span, .playlists h3, .playlists a {
        display: none;
    }
    
    nav a i, .logo i {
        margin-right: 0;
        font-size: 24px;
    }
    
    nav li {
        text-align: center;
        margin-bottom: 24px;
    }
}

@media (max-width: 768px) {
    .library-info {
        flex-direction: column;
        align-items: flex-start;
    }
    
    .library-image {
        width:100px;
        height:100px;
        margin-bottom: 24px;
    }
    
    .library-details h1 {
        font-size: 36px;
    }
    
    .player-song-info, .player-extra {
        width: auto;
    }
    
    .player-controls {
        width: 60%;
    }
}

@media (max-width: 576px) {
    .main-content {
        padding: 0 16px;
    }
    
    .library-details h1 {
        font-size: 24px;
    }
    
    .list-header {
        display: none;
    }
    
    .song {
        grid-template-columns: 50px 1fr 50px;
        grid-template-areas: 
            "number info duration"
            "album album album";
        padding: 12px;
    }
    
    .song-number {
        grid-area: number;
    }
    
    .song-info {
        grid-area: info;
    }
    
    .song-album {
        grid-area: album;
        margin-top: 8px;
        padding-left: 66px;
        font-size: 12px;
    }
    
    .song-date {
        display: none;
    }
    
    .song-duration {
        grid-area: duration;
    }
    
    .player {
        flex-direction: column;
        padding: 16px;
        height: auto;
    }
    
    .player-song-info {
        width: 100%;
        margin-bottom: 16px;
    }
    
    .player-controls {
        width: 100%;
        margin-bottom: 16px;
    }
    
    .player-extra {
        width: 100%;
        justify-content: center;
    }
}
</style>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Music library
            const musicLibrary = [
                {
                    id: 1,
                    title: "Naatu Naatu",
                    artist: "Rahul Sipligunj, Kaala Bhairava",
                    album: "RRR",
                    cover: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg",
                    audio: "C:Users/Mohan Addanki/Downloads/Nattu Nattu.mp3",
                    duration: "3:34",
                },
                {
                    id: 2,
                    title: "Dosti",
                    artist: "Hemachandra, MM Keeravaani",
                    album: "RRR",
                    cover: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg",
                    audio: "C:/Users/Mohan Addanki/Downloads/Dosti.mp3",
                    duration: "4:21",
                },
                {
                    id: 3,
                    title: "Komuram Bheemudo",
                    artist: "Kaala Bhairava",
                    album: "RRR",
                    cover: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg",
                    audio: "C:/Users/Mohan Addanki/Downloads/Komuram Bheemudo.mp3",
                    duration: "3:27",
                },
                {
                    id: 4,
                    title: "Ramam Raghavam",
                    artist: "Vijay Prakash, M keervaani ",
                    album: "RRR",
                    cover: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg",
                    audio: "C:/Users/Mohan Addanki/Downloads/Raamam Raaghavam.mp3",
                    duration: "3:52",
                },
                {
                    id: 5,
                    title: "Etthara Jenda",
                    artist: "Ramya Behara, Deepak Blue",
                    album: "RRR",
                    cover: "https://upload.wikimedia.org/wikipedia/en/d/d7/RRR_Poster.jpg",
                    audio: "C:/Users/Mohan Addanki/Downloads/Etthara Jenda.mp3",
                    duration: "3:04",
                }
            ];

            // Audio player setup
            const audioPlayer = new Audio();
            let currentSong = null;
            let isPlaying = false;
            let isShuffle = false;
            let isRepeat = false;
            let currentPlaylist = [...musicLibrary];
            let currentSongIndex = 0;

            // DOM elements
            const songsContainer = document.getElementById('songs-container');
            const playerAlbumCover = document.getElementById('player-album-cover');
            const playerSongTitle = document.getElementById('player-song-title');
            const playerSongArtist = document.getElementById('player-song-artist');
            const playBtn = document.getElementById('play-btn');
            const playAllBtn = document.getElementById('play-all-btn');
            const prevBtn = document.getElementById('prev-btn');
            const nextBtn = document.getElementById('next-btn');
            const shuffleBtn = document.getElementById('shuffle-btn');
            const repeatBtn = document.getElementById('repeat-btn');
            const likeBtn = document.getElementById('like-btn');
            const progressBar = document.getElementById('progress-bar');
            const progress = document.getElementById('progress');
            const currentTimeEl = document.getElementById('current-time');
            const durationEl = document.getElementById('duration');
            const volumeBtn = document.getElementById('volume-btn');
            const volumeBar = document.getElementById('volume-bar');
            const volumeLevel = document.getElementById('volume-level');

            // Initialize volume
            audioPlayer.volume = 0.7;
            volumeLevel.style.width = `${audioPlayer.volume * 100}%`;

            // Render songs
            function renderSongs() {
                songsContainer.innerHTML = '';
                
                musicLibrary.forEach((song, index) => {
                    const songElement = document.createElement('div');
                    songElement.className = 'song';
                    songElement.dataset.id = song.id;
                    
                    songElement.innerHTML = `
                        <div class="song-number">${index + 1}</div>
                        <div class="song-info">
                            <img src="${song.cover}" alt="Album Cover">
                            <div class="song-details">
                                <h4>${song.title}</h4>
                                <p>${song.artist}</p>
                            </div>
                        </div>
                        <div class="song-album">${song.album}</div>
                        <div class="song-duration">${song.duration}</div>
                    `;
                    
                    songsContainer.appendChild(songElement);
                });
            }

            // Play song function
            function playSong(song) {
                currentSong = song;
                
                // Update player UI
                playerAlbumCover.src = song.cover;
                playerSongTitle.textContent = song.title;
                playerSongArtist.textContent = song.artist;
                durationEl.textContent = song.duration;
                
                // Set audio source
                audioPlayer.src = song.audio;
                audioPlayer.play()
                    .then(() => {
                        isPlaying = true;
                        playBtn.querySelector('i').classList.remove('fa-play');
                        playBtn.querySelector('i').classList.add('fa-pause');
                    })
                    .catch(error => {
                        console.error('Error playing song:', error);
                    });
            }

            // Toggle play/pause
            function togglePlayPause() {
                if (isPlaying) {
                    audioPlayer.pause();
                    playBtn.querySelector('i').classList.remove('fa-pause');
                    playBtn.querySelector('i').classList.add('fa-play');
                } else {
                    if (currentSong) {
                        audioPlayer.play();
                        playBtn.querySelector('i').classList.remove('fa-play');
                        playBtn.querySelector('i').classList.add('fa-pause');
                    } else {
                        // If no song is selected, play the first song
                        playSong(currentPlaylist[0]);
                        currentSongIndex = 0;
                    }
                }
                isPlaying = !isPlaying;
            }

            // Play next song
            function playNext() {
                if (currentPlaylist.length === 0) return;
                
                if (isShuffle) {
                    currentSongIndex = Math.floor(Math.random() * currentPlaylist.length);
                } else {
                    currentSongIndex = (currentSongIndex + 1) % currentPlaylist.length;
                }
                
                playSong(currentPlaylist[currentSongIndex]);
            }

            // Play previous song
            function playPrev() {
                if (currentPlaylist.length === 0) return;
                
                if (isShuffle) {
                    currentSongIndex = Math.floor(Math.random() * currentPlaylist.length);
                } else {
                    currentSongIndex = (currentSongIndex - 1 + currentPlaylist.length) % currentPlaylist.length;
                }
                
                playSong(currentPlaylist[currentSongIndex]);
            }

            // Update progress bar
            function updateProgress() {
                const { currentTime, duration } = audioPlayer;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time display
                const currentMinutes = Math.floor(currentTime / 60);
                const currentSeconds = Math.floor(currentTime % 60);
                currentTimeEl.textContent = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds}`;
            }

            // Set progress
            function setProgress(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audioPlayer.duration;
                audioPlayer.currentTime = (clickX / width) * duration;
            }

            // Set volume
            function setVolume(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const volume = clickX / width;
                audioPlayer.volume = volume;
                volumeLevel.style.width = `${volume * 100}%`;
                
                // Update volume icon
                if (volume === 0) {
                    volumeBtn.querySelector('i').classList.remove('fa-volume-up', 'fa-volume-down');
                    volumeBtn.querySelector('i').classList.add('fa-volume-mute');
                } else if (volume < 0.5) {
                    volumeBtn.querySelector('i').classList.remove('fa-volume-up', 'fa-volume-mute');
                    volumeBtn.querySelector('i').classList.add('fa-volume-down');
                } else {
                    volumeBtn.querySelector('i').classList.remove('fa-volume-down', 'fa-volume-mute');
                    volumeBtn.querySelector('i').classList.add('fa-volume-up');
                }
            }

            // Toggle shuffle
            function toggleShuffle() {
                isShuffle = !isShuffle;
                shuffleBtn.style.color = isShuffle ? 'var(--primary-color)' : 'var(--gray-text)';
            }

            // Toggle repeat
            function toggleRepeat() {
                isRepeat = !isRepeat;
                repeatBtn.style.color = isRepeat ? 'var(--primary-color)' : 'var(--gray-text)';
                audioPlayer.loop = isRepeat;
            }

            // Toggle like
            function toggleLike() {
                const icon = likeBtn.querySelector('i');
                if (icon.classList.contains('far')) {
                    icon.classList.remove('far');
                    icon.classList.add('fas');
                    icon.style.color = '#1db954';
                } else {
                    icon.classList.remove('fas');
                    icon.classList.add('far');
                    icon.style.color = '';
                }
            }

            // Event listeners
            playBtn.addEventListener('click', togglePlayPause);
            playAllBtn.addEventListener('click', function() {
                if (currentPlaylist.length > 0) {
                    playSong(currentPlaylist[0]);
                    currentSongIndex = 0;
                }
            });
            prevBtn.addEventListener('click', playPrev);
            nextBtn.addEventListener('click', playNext);
            shuffleBtn.addEventListener('click', toggleShuffle);
            repeatBtn.addEventListener('click', toggleRepeat);
            likeBtn.addEventListener('click', toggleLike);
            progressBar.addEventListener('click', setProgress);
            volumeBar.addEventListener('click', setVolume);

            audioPlayer.addEventListener('timeupdate', updateProgress);
            audioPlayer.addEventListener('ended', () => {
                if (!isRepeat) {
                    playNext();
                }
            });
            audioPlayer.addEventListener('loadedmetadata', () => {
                const durationMinutes = Math.floor(audioPlayer.duration / 60);
                const durationSeconds = Math.floor(audioPlayer.duration % 60);
                durationEl.textContent = `${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
            });

            // Song click events
            songsContainer.addEventListener('click', function(e) {
                const songElement = e.target.closest('.song');
                if (!songElement) return;
                
                const songId = parseInt(songElement.dataset.id);
                const songIndex = currentPlaylist.findIndex(song => song.id === songId);
                
                if (songIndex !== -1) {
                    currentSongIndex = songIndex;
                    playSong(currentPlaylist[songIndex]);
                }
            });

            // Initialize the app
            renderSongs();
        });
    </script>
</body>
